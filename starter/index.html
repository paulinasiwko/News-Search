<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>New York Times</title>
  </head>
​
  <body>
    <header class="container text-center text-white bg-dark p-2 weather-header">
      <h1>New York Times Search</h1>
    </header>
​
    <!-- max-width for ultra wide resolutions -->
    <div class="container-fluid" style="max-width: 1400px">
      <div class="row">​
​
          <!--The search component-->
​
          <form id="search-form" class="form">
            <div class="form-group">
              <div class="input-group d-flex flex-column">
                <label class="form-label">Search Term:</label>
                <input class="form-input" type="text" id="search-term" />

                <label class="form-label">Number of Records to Retrieve:</label>
                <input class="form-input" type="text" id="number-of-records" />

                <label class="form-label">Start Year (Optional):</label>
                <input class="form-input" type="text" id="start-year" />

                <label class="form-label">End Year (Optional):</label>
                <input class="form-input" type="text" id="end-year" />

                <button type="submit" class="btn mt-2 btn-primary search-button col-12" id="search-button" aria-label="submit search">
                    Search
                </button>
                
                <button class="btn mt-2 btn-primary search-button col-12" id="clear-button">
                  Clear
                </button>

                </div>
              </div>
            </div>
          </form>
​​
        <!-- This is the main div containing the weather forecast data-->
      </div>
    </div>
​
    <!-- Day.js -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <script src="#"></script>
  </body>
</html>
